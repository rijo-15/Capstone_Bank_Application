<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <button class="btn btn-danger btn-rounded" (click)="readStaff()"> Display Staff</button>
        <table>
            <tr style="text-align: left; font-size: 20px; color: green;">
                <th>Staff Id</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
              
            </tr>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.fname}}  </td>
                <td>{{user.lname}}  </td>
                
            
               
            </tr>
        </table>
    </body>
</html>
