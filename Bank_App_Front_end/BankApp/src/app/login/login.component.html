<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       <style>
        body{
      background-image: url("/assets/images/choice5.jpg");
      background-repeat: no-repeat;
      background-color: #cccccc;
      background-size: cover;
    }
      </style>
    </head>
    <app-header></app-header>
        <body>
          <br>
        <div style="display: flex; justify-content: space-around;">
            <form [formGroup]="profileForm" (ngSubmit)="login()">
                <br>
                <h2 style="text-align: center;">Login</h2>
                <input type="text" id="uname" name="username" placeholder="Username " required formControlName="username"/><br><br>
                <input type="password" id="pwd" name="password" placeholder="Password    " required formControlName="password"/><br><br>
                 <button type="submit">Login</button><br><br> 
                 <a href="forgotpassword">Forgot Password?</a><br><br>
                 Not A Customer <a href="registration">Register Here</a>
                 <br><br>
                 <p style="color: red;">{{ack}}</p>
               </form>
        </div>
        <br><br>
        <br>
    </body>
    <app-footer></app-footer>
   </html>
