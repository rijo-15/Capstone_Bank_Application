<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<div class="form-gap"></div>
<div class="container">
 <div class="row">
       <br><br><br><br>
   <div class="col-md-4 col-md-offset-4">
           <div class="panel panel-default">
             <div class="panel-body">
               <div class="text-center">
             
               
                 <div class="panel-body">
  
                   <form form [formGroup]="profileForm" (ngSubmit)="updatepass()">
  
                     <div class="form-group">
 
                       <h1>USERNAME</h1>
                  
                         <!-- <input id="password" name="password" placeholder="Enter password" class="form-control"  type="password"> -->
                         <input class="form-control" type="password" id="password1" name="password1" placeholder="Enter Password" required formControlName="password1"/>
                       <br> 
 
                       <!-- <input id="confirmpassword" name="confirmpassword" placeholder="Confirm password" class="form-control"  type="confirmpassword"> -->
                       <input class="form-control" type="password" id="password2" name="password2" placeholder="Confirm Password" required formControlName="password2"/>
                     </div>
                     <div class="form-group">
                       <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Update" type="submit">
                     </div>
                     <p>Already Have an account!</p>
                     <a href="">LOGIN HERE</a>
                    
                     <p style="color: red;">{{ack}}</p>
                     <!-- <input type="hidden" class="hide" name="token" id="token" value="">  -->
                   </form>
  
                 </div>
               </div>
             </div>
           </div>
         </div>
 </div>
</div>
