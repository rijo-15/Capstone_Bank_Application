<form [formGroup]="profileForm" (ngSubmit)="submit()">
    <!-- <form action="action_page.php" method="post"> -->
    <div class="imgcontainer">
 
    </div>
    <div class="jumbotron text-center">
        <div class="container">
            <h4>
                <input type="text" placeholder="Enter userName" name="userName" required formControlName="userName">
           
                <br>
                <input type="text" placeholder="Enter password" name="password" formControlName="password">
                <br>
 
                <!-- name validation -->
                <div class="alert-danger" *ngIf="f['userName'].touched">
                    <div *ngIf="f['userName'].invalid" [ngClass] = "'error'"> Name is required </div>
                    <div *ngIf="f['userName'].errors?.['minlength']" [ngClass] = "'error'">Length must be 4</div>
                </div>
 
                <!-- <input type="text" placeholder="Enter dept" name="phone" required formControlName="dept">
                <br>
                <input type="text" placeholder="Enter salary" name="email" required formControlName="salary">
                <br>
                -->
 
                <button type="submit">Register</button><br>
            </h4>
        </div>
    </div>
</form>
 
<div class="jumbotron text-center">
    <h1 style="color:green">{{acknowledgement | uppercase}}</h1>
</div>
